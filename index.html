<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSV Eintracht Baunatal - E-Jugend Wintercup 2026</title>
    <style>
        :root {
            --gsv-blue: #00458b;
            --gsv-white: #ffffff;
            --accent-silver: #e5e5e5;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--gsv-white);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--gsv-blue);
            color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid var(--accent-silver);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
            height: 110px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1; /* Nimmt Platz links ein */
        }

        .gsv-logo {
            height: 75px;
            background: white;
            padding: 5px;
            border-radius: 8px;
        }

        .claim-img {
            height: 45px;
            filter: brightness(0) invert(1);
        }

        .qr-section {
            background: white;
            padding: 5px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-code { width: 60px; height: 60px; }
        .qr-text { color: var(--gsv-blue); font-size: 0.6rem; font-weight: 900; margin-top: 2px; text-transform: uppercase; }

        /* --- NEU: UHRZEIT & DATUM MITTE --- */
        .header-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #clock {
            font-size: 2.8rem;
            font-weight: 900;
            line-height: 1;
            font-variant-numeric: tabular-nums; /* Verhindert Wackeln der Zahlen */
        }

        #date {
            font-size: 1.1rem;
            color: var(--accent-silver);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .header-right {
            flex: 1;
            text-align: right;
        }

        .header-right h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            font-weight: 900;
        }

        .header-right p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--accent-silver);
        }

        /* --- MAIN / IFRAME --- */
        main {
            flex-grow: 1;
            position: relative;
            background: #f4f4f4;
        }

        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* --- FOOTER --- */
        footer {
            background: var(--gsv-white);
            border-top: 6px solid var(--gsv-blue);
            padding: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .label-box {
            position: absolute;
            top: -18px;
            background: var(--gsv-blue);
            color: white;
            padding: 4px 25px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            border: 2px solid var(--accent-silver);
        }

        .sponsor-container { display: flex; align-items: center; gap: 50px; }
        .sponsor-container img { height: 60px; max-width: 180px; object-fit: contain; }
        .divider { width: 1px; height: 50px; background: #ddd; }

        /* --- MOBILE OPTIMIERUNG --- */
        @media (max-width: 900px) {
            header { height: auto; flex-direction: column; padding: 15px; gap: 10px; }
            .header-left, .header-right { flex: none; width: 100%; justify-content: center; text-align: center; }
            .qr-section, .claim-img { display: none; }
            #clock { font-size: 2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://www.eintracht-baunatal.de/assets/images/5/GSV-Logo-c806e7ce.svg" alt="GSV Logo" class="gsv-logo">
        <img src="https://www.eintracht-baunatal.de/assets/images/5/gsv-claim-52d4940a.svg" alt="E-Jugend" class="claim-img">
        <div class="qr-section">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://mytman.io/turnierplan-vollbild/?turnier_id=6379" alt="QR Plan" class="qr-code">
            <div class="qr-text">Mobil-Plan</div>
        </div>
    </div>

    <div class="header-center">
        <div id="clock">00:00:00</div>
        <div id="date">WIRD GELADEN...</div>
    </div>

    <div class="header-right">
        <h1>Wintercup 2026</h1>
        <p>E-Jugend (Jg. 2016)</p>
    </div>
</header>

<main>
    <iframe src="https://mytman.io/turnierplan-vollbild/?turnier_id=6379&turniermodus=7&showheader=0&showinfo=0&showsponsors=0&refresh=1&showlogos=1"></iframe>
</main>

<footer>
    <div class="label-box">Unsere Partner</div>
    <div class="sponsor-container">
        <img src="https://www.neofit-studio.de/wp-content/uploads/2025/03/neofit-logo.png" alt="Neofit">
        <div class="divider"></div>
        <img src="https://deltatrans.de/wp-content/uploads/2023/04/deltatrans_logo_90.png" alt="Deltatrans">
    </div>
</footer>

<script>
    // FUNKTION FÃœR DIE UHRZEIT
    function updateClock() {
        const now = new Date();
        
        // Zeit formatieren (HH:MM:SS)
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

        // Datum formatieren (z.B. Montag, 12. Januar 2026)
        const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString('de-DE', options);
    }

    // Jede Sekunde aktualisieren
    setInterval(updateClock, 1000);
    updateClock(); // Sofort beim Start aufrufen

    // Seite alle 15 Minuten komplett neu laden (Sicherheit)
    setTimeout(() => location.reload(), 900000);
</script>

</body>
</html>
