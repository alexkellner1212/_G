<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSV Eintracht Baunatal - Wintercup 2026</title>
    <style>
        :root {
            --gsv-blue: #00458b;
            --gsv-white: #ffffff;
            --accent-silver: #e5e5e5;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--gsv-white);
        }

        /* Responsive Header */
        header {
            background-color: var(--gsv-blue);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            border-bottom: 4px solid var(--accent-silver);
            min-height: 80px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .gsv-logo {
            height: 50px;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }

        .qr-code {
            width: 50px;
            height: 50px;
        }

        .qr-text {
            font-size: 0.6rem;
            font-weight: 900;
            color: var(--gsv-blue);
            text-transform: uppercase;
        }

        .header-title h1 {
            margin: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* Spielplan Bereich */
        main {
            height: calc(100vh - 220px);
            width: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Responsive Footer */
        footer {
            background: var(--gsv-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            border-top: 5px solid var(--gsv-blue);
            position: relative;
        }

        .sponsor-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        footer img {
            height: 50px;
            max-width: 40%;
            object-fit: contain;
        }

        .divider {
            width: 2px; height: 40px; background: #ddd;
        }

        .label-box {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gsv-blue);
            color: white;
            padding: 4px 20px;
            font-size: 0.8rem;
            border-radius: 15px;
            white-space: nowrap;
        }

        /* --- MOBILE ANPASSUNGEN --- */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .header-title h1 {
                font-size: 1.4rem;
            }

            main {
                height: calc(100vh - 300px);
            }

            .qr-section {
                display: none; /* Auf dem Handy braucht man den QR-Code nicht */
            }

            footer {
                height: auto;
            }

            .sponsor-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://www.eintracht-baunatal.de/assets/images/5/GSV-Logo-c806e7ce.svg" alt="GSV Logo" class="gsv-logo">
        <div class="qr-section">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://mytman.io/turnierplan-vollbild/?turnier_id=6379" alt="QR" class="qr-code">
            <div class="qr-text">Mobil-Plan</div>
        </div>
    </div>
    <div class="header-title">
        <h1>Wintercup 2026</h1>
    </div>
</header>

<main>
    <iframe src="https://mytman.io/turnierplan-vollbild/?turnier_id=6379&turniermodus=7&showheader=0&showinfo=0&showsponsors=0&refresh=1&showlogos=1"></iframe>
</main>

<footer>
    <div class="label-box">Unsere Partner</div>
    <div class="sponsor-container">
        <img src="https://www.neofit-studio.de/wp-content/uploads/2025/03/neofit-logo.png" alt="Neofit">
        <div class="divider"></div>
        <img src="https://deltatrans.de/wp-content/uploads/2023/04/deltatrans_logo_90.png" alt="Deltatrans">
    </div>
</footer>

</body>
</html>
